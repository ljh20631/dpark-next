<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="./assets/css/common.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <title>Manual-Next</title>
</head>

<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <input v-model="searchKeyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button v-on:click="search" class="btn btn-outline-success">Search</button>
          </div>
        </div>
      </nav>
    </header>
    <div>
      <span v-bind:title="message">
        {{searchKeyword}}
      </span>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        searchKeyword: ''
      },
      methods: {
        search: function() {
          alert(this.searchKeyword);
        }
      }
    })
  </script>

  

  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/common.js"></script>
</body>

</html>
