
<!DOCTYPE HTML>
<html>
  <head>
    <title>Swipe 2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <style>

      /* Swipe 2 required styles */

      .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative;
      }
      .swipe-wrap {
        overflow: hidden;
        position: relative;
      }
      .swipe-wrap > div {
        float: left;
        width: 100%;
        position: relative;
      }

      /* END required styles */

    </style>

  </head>
  <body>

          <div id="mySwipe" class="swipe">
            <div class="swipe-wrap">
              <div><b>0</b></div>
              <div><b>1</b></div>
              <div><b>2</b></div>
              <div><b>3</b></div>
              <div><b>4</b></div>
              <div><b>5</b></div>
              <div><b>6</b></div>
              <div><b>7</b></div>
              <div><b>8</b></div>
              <div><b>9</b></div>
              <div><b>10</b></div>
              <div><b>11</b></div>
              <div><b>12</b></div>
              <div><b>13</b></div>
              <div><b>14</b></div>
              <div><b>15</b></div>
              <div><b>16</b></div>
              <div><b>17</b></div>
              <div><b>18</b></div>
              <div><b>19</b></div>
              <div><b>20</b></div>
            </div>
          </div>

          <script src="//cdn.jsdelivr.net/gh/lyfeyaj/swipe/swipe.js"></script>
    <script>

      // pure JS
      var element = document.getElementById('mySwipe'),
          prevBtn = document.getElementById('prev'),
          nextBtn = document.getElementById('next');

      window.mySwipe = new Swipe(element, {
        startSlide: 0,
        auto: 3000,
        draggable: true,
        autoRestart: false,
        continuous: true,
        disableScroll: true,
        stopPropagation: true,
        callback: function(index, element) {},
        transitionEnd: function(index, element) {}
      });

      // using jQuery
      // window.mySwipe = $('#mySwipe').Swipe().data('Swipe');

      prevBtn.onclick = mySwipe.prev;
      nextBtn.onclick = mySwipe.next;
    </script>
  </body>
</html>
